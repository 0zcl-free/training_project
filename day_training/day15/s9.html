<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>特殊</title>
</head>
<body>
    <input type="button" value="over me" onmouseover="Myconfirm();" />
    <script>
        function Myconfirm() {
            var ret = confirm("SB");
            console.log(ret);   //返回true(当按确定时)或false(当按取消时);
        }
    </script>
</body>
</html>
